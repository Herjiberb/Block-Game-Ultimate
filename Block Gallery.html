<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Block Game Asset Showcase</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg-color: #ffffff;
            --text-color: #000000;
            --subtle-text-color: #555;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0,0,0,0.06);
            --accent-color: #007bff;
            --accent-hover-color: #0056b3;
            --prop-key-color: #0056b3;
            --prop-value-color: #333;
            --highlight-color: rgba(0, 123, 255, 0.2);
            --compare-color: #28a745;
            --compare-color-light: rgba(40, 167, 69, 0.1);
            --modal-backdrop: rgba(0, 0, 0, 0.5);
            --danger-color: #dc3545;
            --danger-hover-color: #c82333;
        }

        body.dark-theme {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --subtle-text-color: #aaa;
            --border-color: #333;
            --shadow-color: rgba(0,0,0,0.2);
            --accent-color: #008cff;
            --accent-hover-color: #00aaff;
            --prop-key-color: #00aaff;
            --prop-value-color: #e0e0e0;
            --highlight-color: rgba(0, 140, 255, 0.3);
            --compare-color: #20c997;
            --compare-color-light: rgba(32, 201, 151, 0.1);
            --modal-backdrop: rgba(0, 0, 0, 0.7);
            --danger-color: #e04a59;
            --danger-hover-color: #d93041;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            padding-bottom: 100px; /* Space for compare tray */
        }
        
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 1rem;
        }

        h1, h2 { text-align: center; color: var(--text-color); margin: 0; }
        h2 { margin-top: 2.5rem; margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }

        .header-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: background-color 0.2s;
        }
        .header-btn:hover { background-color: var(--shadow-color); }
        .header-btn svg { width: 20px; height: 20px; fill: var(--text-color); }
        .dark-theme #sun-icon { display: block; } .dark-theme #moon-icon { display: none; }
        #sun-icon { display: none; } #moon-icon { display: block; }

        .controls { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 10px; margin: 0 auto 25px auto; max-width: 1200px; padding: 15px; background-color: var(--card-bg-color); border-radius: 8px; box-shadow: 0 2px 5px var(--shadow-color); }
        .controls input[type="text"], .controls select, .controls button { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--border-color); font-size: 14px; background-color: var(--bg-color); color: var(--text-color); outline: none; transition: border-color 0.2s, box-shadow 0.2s; }
        .controls input[type="text"]:focus, .controls select:focus { border-color: var(--accent-color); box-shadow: 0 0 0 2px var(--highlight-color); }
        .controls input[type="text"] { flex-grow: 1; min-width: 150px; background-color: var(--card-bg-color); }
        .view-controls button, .action-btn { cursor: pointer; display: inline-flex; align-items: center; gap: 6px; }
        .view-controls button.active { background-color: var(--accent-color); color: white; border-color: var(--accent-color); }
        .action-btn svg { width: 16px; height: 16px; fill: var(--text-color); }
        .controls .control-group { display: flex; gap: 10px; align-items: center; }

        /* Filter Popover */
        .filter-btn-container { position: relative; }
        .filter-popover {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 5px 15px var(--shadow-color);
            padding: 15px;
            z-index: 10;
            margin-top: 5px;
            width: 200px;
        }
        .filter-popover.active { display: block; }
        .filter-group { display: flex; flex-direction: column; gap: 8px; }
        .filter-group h4 { margin: 0 0 5px 0; border-bottom: 1px solid var(--border-color); padding-bottom: 3px; }
        .filter-group label { display: flex; align-items: center; gap: 8px; font-size: 14px; cursor: pointer; }
        .filter-group label:hover { color: var(--accent-color); }

        .container { display: grid; gap: 20px; max-width: 1200px; margin: 0 auto; }
        .container.view-simple { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
        .container.view-detailed { grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); }
        .container.view-list { grid-template-columns: 1fr; gap: 8px; }

        .item { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 8px; box-shadow: 0 2px 4px var(--shadow-color); overflow: hidden; transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.3s; display: flex; flex-direction: column; position: relative; }
        .item.highlight { transform: scale(1.02); box-shadow: 0 0 0 3px var(--accent-color); }
        .item.comparing { background-color: var(--compare-color-light); }
        .item:hover { transform: translateY(-5px); box-shadow: 0 5px 15px var(--shadow-color); }
        
        .container.view-simple .item { padding: 10px; text-align: center; align-items: center; }
        .container.view-simple .item-img { margin-bottom: 10px; }
        .container.view-simple .item-name { font-size: 14px; }

        .container.view-detailed .item { padding: 15px; }
        .container.view-detailed .item-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .container.view-detailed .item-name { font-size: 1.1em; font-weight: 600; }
        .item-details { font-size: 14px; text-align: left; display: grid; gap: 8px; }
        .prop { display: flex; }
        .prop-key { font-weight: 600; color: var(--prop-key-color); margin-right: 8px; flex-shrink: 0; }
        .prop-value { color: var(--prop-value-color); word-break: break-word; }

        .container.view-list .item { flex-direction: row; align-items: center; padding: 10px 15px; gap: 15px; }
        .container.view-list .item-name { font-weight: 600; }
        .container.view-list .item-info { display: flex; flex-wrap: wrap; gap: 5px 15px; font-size: 13px; color: var(--subtle-text-color); }
        .container.view-list .item-info span { display: inline-flex; align-items: center; gap: 4px; }
        .container.view-list .compare-btn-container { margin-left: auto; }

        .item-img { width: 64px; height: 64px; image-rendering: pixelated; flex-shrink: 0; background-color: rgba(128,128,128,0.1); border-radius: 4px; }
        .item-name { color: var(--text-color); word-wrap: break-word; margin: 0; }
        
        .compare-btn { position: absolute; top: 8px; right: 8px; background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: 50%; width: 30px; height: 30px; cursor: pointer; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s, background-color 0.2s, border-color 0.2s; }
        .item:hover .compare-btn { opacity: 1; }
        .item.comparing .compare-btn { opacity: 1; background-color: var(--compare-color); border-color: var(--compare-color); }
        .compare-btn svg { width: 16px; height: 16px; fill: var(--text-color); }
        .item.comparing .compare-btn svg { fill: white; }
        .compare-btn .svg-plus { display: block; } .item.comparing .compare-btn .svg-plus { display: none; }
        .compare-btn .svg-check { display: none; } .item.comparing .compare-btn .svg-check { display: block; }

        .mineable-section { margin-top: 15px; padding-top: 10px; border-top: 1px solid var(--border-color); }
        .mineable-list { font-size: 13px; color: var(--subtle-text-color); column-count: 2; }

        /* Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-backdrop); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: var(--card-bg-color); padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 90%; width: 900px; position: relative; transform: scale(0.9); transition: transform 0.3s; max-height: 90vh; overflow-y: auto; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-close { position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 28px; line-height: 1; cursor: pointer; color: var(--subtle-text-color); width: 30px; height: 30px; padding: 0; }
        .modal-content h3 { text-align: center; margin-top: 0; margin-bottom: 20px; }
        
        /* Stats Modal */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .stat-card { background-color: var(--bg-color); padding: 15px; border-radius: 8px; text-align: center; }
        .stat-card h4 { margin: 0 0 5px 0; color: var(--prop-key-color); font-size: 14px; }
        .stat-card p { margin: 0; font-size: 1.5em; font-weight: bold; }
        
        /* Compare Modal */
        #compare-grid { display: grid; gap: 20px; margin-bottom: 20px; }
        .compare-item { text-align: center; }
        .compare-item img { margin-bottom: 10px; }
        .compare-props { text-align: left; }
        .compare-prop { display: grid; gap: 10px; padding: 8px 5px; border-bottom: 1px solid var(--border-color); align-items: center; }
        .compare-prop:nth-child(even) { background-color: var(--bg-color); }
        .compare-prop .prop-key { font-weight: 600; color: var(--prop-key-color); text-align: right; font-size: 14px; }
        .compare-prop .prop-value { font-size: 14px; word-break: break-word; }

        /* Compare Tray */
        .compare-tray {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--card-bg-color);
            box-shadow: 0 -2px 10px var(--shadow-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            z-index: 900;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            gap: 15px;
        }
        .compare-tray.visible { transform: translateY(0); }
        .compare-tray-items { display: flex; gap: 10px; flex-grow: 1; overflow-x: auto; }
        .compare-tray-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: var(--bg-color);
            padding: 5px 8px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .compare-tray-item img { width: 24px; height: 24px; image-rendering: pixelated; border-radius: 2px; }
        .compare-tray-item span { font-size: 13px; }
        .compare-tray-item button { background: none; border: none; cursor: pointer; color: var(--subtle-text-color); margin-left: 5px; padding: 0; font-size: 16px; line-height: 1; }
        .compare-tray-actions { display: flex; gap: 10px; flex-shrink: 0; }
        .compare-tray-actions button { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--border-color); font-size: 14px; cursor: pointer; }
        .compare-tray-compare-btn { background-color: var(--compare-color); color: white; border-color: var(--compare-color); }
        .compare-tray-clear-btn { background-color: var(--danger-color); color: white; border-color: var(--danger-color); }
    </style>
</head>

			 // Misc 
             'lighter': { imgSrc: 'Lighter.png', color: '#c0c0c0', isTool: true, miningPower: 0, maxDurability: 10 },
		};

        // --- STATE ---
        let blockState = { view: 'simple', search: '', sort: 'name-asc', filters: [] };
        let itemState = { view: 'simple', search: '', sort: 'name-asc', filters: [] };
        let comparisonSlots = [];
        const MAX_COMPARE = 4;

        // --- UTILITIES ---
        const formatName = (key) => key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

        const getFilteredAndSorted = (data, state) => {
            const searchLower = state.search.toLowerCase();
            
            const filtered = Object.entries(data).filter(([key, value]) => {
                if (!value.imgSrc) return false; // Always filter items without images
                if (searchLower && !key.toLowerCase().includes(searchLower)) return false;

                if (state.filters.length > 0) {
                    const type = data === blockTypes ? 'block' : 'item';
                    const allFiltersMatch = state.filters.every(filter => {
                        if (type === 'block') {
                            switch(filter) {
                                case 'solid': return value.solid === true;
                                case 'not-solid': return value.solid === false;
                                case 'has-drops': return value.drops && value.drops.length > 0;
                                case 'shovel': return value.shovelBlock === true;
                                case 'required-power': return value.requiredMiningPower > 0;
                                default: return true;
                            }
                        } else {
                            switch(filter) {
                                case 'tool': return value.isTool === true;
                                case 'food': return value.isFood === true;
                                case 'has-effect': return !!value.effect;
                                case 'spoilable': return !!value.spoilable;
                                default: return true;
                            }
                        }
                    });
                    if (!allFiltersMatch) return false;
                }
                return true;

            }).map(([key, data]) => ({ key, data }));

            const [sortKey, sortDir] = state.sort.split('-');
            filtered.sort((a, b) => {
                let valA, valB;
                switch(sortKey) {
                    case 'hardness': valA = a.data.miningHardness || 0; valB = b.data.miningHardness || 0; break;
                    case 'power': valA = a.data.miningPower || 0; valB = b.data.miningPower || 0; break;
                    case 'dura': valA = a.data.maxDurability || 0; valB = b.data.maxDurability || 0; break;
                    default: valA = a.key; valB = b.key;
                }
                if (typeof valA === 'string') return sortDir === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                return sortDir === 'asc' ? valA - valB : valB - valA;
            });
            return filtered;
        };

        // --- HTML TEMPLATES ---
        const createItemHTML = (key, data, view) => {
            const name = formatName(key);
            const isBlock = data.hasOwnProperty('solid');
            const type = isBlock ? 'block' : 'item';
            const commonImgHTML = `<img class="item-img" src="${data.imgSrc}" alt="${name}" onerror="this.style.display='none'; this.parentElement.style.display='none';">`;
            
            // Updated compare button with two states
            let compareHTML = `
                <button class="compare-btn" data-key="${key}" data-type="${type}" title="Add to Compare">
                    <svg class="svg-plus" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"></path></svg>
                    <svg class="svg-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"></path></svg>
                </button>`;

            let itemHTML = '';

            if (view === 'simple') {
                itemHTML = `${commonImgHTML}<p class="item-name">${name}</p>`;
            } else if (view === 'detailed') {
                let details = '';
                // Common props
                const props = { 
                    "Hardness": data.miningHardness, "Solid": data.solid, "Tool": data.shovelBlock ? 'Shovel' : undefined, 
                    "Drops": data.drops ? (data.drops.length > 0 ? data.drops.map(d=>d.item).join(', ') : 'None') : undefined, 
                    "Type": !isBlock ? (data.isTool ? "Tool" : (data.isFood ? "Food" : "Item")) : "Block", 
                    "Mining Power": data.miningPower, "Durability": data.maxDurability, "Heals": data.healAmount, 
                    "Effect": data.effect ? 'Yes' : undefined, "Spoils Into": data.spoilable ? data.spoilable.into : undefined
                };
                for(const prop in props) { if(props[prop] !== undefined) details += `<div class="prop"><span class="prop-key">${prop}:</span> <span class="prop-value">${props[prop]}</span></div>`; }
                
                let mineableHTML = '';
                if(data.isTool && data.miningPower > 0) {
                    const mineable = Object.keys(blockTypes).filter(bKey => blockTypes[bKey].imgSrc && (blockTypes[bKey].requiredMiningPower || 0) <= data.miningPower);
                    mineableHTML = `<div class="mineable-section"><div class="prop-key">Can Mine (${mineable.length}):</div><div class="mineable-list">${mineable.map(formatName).join(', ')}</div></div>`;
                }

                itemHTML = `<div class="item-header">${commonImgHTML}<h3 class="item-name">${name}</h3></div><div class="item-details">${details || 'No extra details.'}${mineableHTML}</div>`;
            } else if (view === 'list') {
                let info = '';
                if (isBlock) {
                    info = `<span>${data.solid ? 'Solid' : 'Not Solid'}</span>`;
                    if (data.miningHardness) info += `<span>Hardness: ${data.miningHardness}</span>`;
                } else {
                    if (data.miningPower) info += `<span>Power: ${data.miningPower}</span>`;
                    if (data.maxDurability) info += `<span>Dura: ${data.maxDurability}</span>`;
                    if (data.healAmount) info += `<span>Heals: ${data.healAmount}</span>`;
                }

                itemHTML = `${commonImgHTML}<div><p class="item-name">${name}</p><div class="item-info">${info}</div></div><div class="compare-btn-container">${compareHTML}</div>`;
                compareHTML = ''; // Already added
            }
            return `<div class="item" data-key="${key}">${compareHTML}${itemHTML}</div>`;
        };
        
        // --- RENDER & MODALS ---
        const render = (container, data, state) => {
            const list = getFilteredAndSorted(data, state);
            container.innerHTML = list.map(({key, data}) => createItemHTML(key, data, state.view)).join('');
            container.className = `container view-${state.view}`;
            updateCompareButtons();
        };

        const toggleModal = (modalId, show) => document.getElementById(modalId).classList.toggle('visible', show);

        // --- COMPARISON LOGIC ---
        function handleCompareClick(e) {
            const btn = e.target.closest('.compare-btn');
            if(!btn) return;

            const key = btn.dataset.key;
            const type = btn.dataset.type;
            const existingIndex = comparisonSlots.findIndex(s => s.key === key);

            if(existingIndex > -1) {
                comparisonSlots.splice(existingIndex, 1);
            } else {
                if(comparisonSlots.length > 0 && comparisonSlots[0].type !== type) {
                    alert('You can only compare items of the same type (Blocks or Items). Clearing selection.');
                    comparisonSlots = [];
                }
                if(comparisonSlots.length >= MAX_COMPARE) {
                    alert(`You can only compare a maximum of ${MAX_COMPARE} items.`);
                    return;
                }
                comparisonSlots.push({key, type});
            }
            renderCompareTray();
            updateCompareButtons();
        }

        function updateCompareButtons() {
            document.querySelectorAll('.item').forEach(el => {
                const isComparing = comparisonSlots.some(s => s.key === el.dataset.key);
                el.classList.toggle('comparing', isComparing);
            });
        }
        
        function renderCompareTray() {
            const tray = document.getElementById('compare-tray');
            const trayItems = document.getElementById('compare-tray-items');
            const compareBtn = document.getElementById('compare-tray-compare-btn');
            
            if (comparisonSlots.length === 0) {
                tray.classList.remove('visible');
                return;
            }

            tray.classList.add('visible');
            trayItems.innerHTML = '';
            const allData = comparisonSlots[0].type === 'block' ? blockTypes : itemTypes;

            comparisonSlots.forEach(slot => {
                const data = allData[slot.key];
                trayItems.innerHTML += `
                    <div class="compare-tray-item" data-key="${slot.key}">
                        <img src="${data.imgSrc}" alt="${formatName(slot.key)}">
                        <span>${formatName(slot.key)}</span>
                        <button class="compare-tray-remove" title="Remove">&times;</button>
                    </div>
                `;
            });
            
            compareBtn.textContent = `Compare (${comparisonSlots.length})`;
            compareBtn.disabled = comparisonSlots.length < 2;
        }

        function showComparison() {
            if (comparisonSlots.length < 2) return;

            const type = comparisonSlots[0].type;
            const allData = (type === 'block' ? blockTypes : itemTypes);
            const items = comparisonSlots.map(slot => ({ key: slot.key, data: allData[slot.key] }));

            const allKeys = new Set();
            items.forEach(item => {
                Object.keys(item.data).forEach(key => allKeys.add(key));
            });

            const grid = document.getElementById('compare-grid');
            const props = document.getElementById('compare-props');
            grid.innerHTML = '';
            props.innerHTML = '';
            
            grid.style.gridTemplateColumns = `repeat(${items.length}, 1fr)`;
            items.forEach(item => {
                grid.innerHTML += `
                    <div class="compare-item">
                        <img class="item-img" src="${item.data.imgSrc}"><p>${formatName(item.key)}</p>
                    </div>
                `;
            });
            
            const propBlacklist = ['imgSrc', 'color'];
            const sortedKeys = Array.from(allKeys).filter(k => !propBlacklist.includes(k)).sort();
            
            let propsHTML = '';
            sortedKeys.forEach(key => {
                let propRow = `<div class="compare-prop" style="grid-template-columns: 1fr repeat(${items.length}, 1fr);">`;
                propRow += `<span class="prop-key">${formatName(key)}</span>`;
                items.forEach(item => {
                    let value = item.data[key];
                    if (typeof value === 'object' && value !== null) {
                        value = JSON.stringify(value);
                    }
                    propRow += `<span class="prop-value">${value ?? 'N/A'}</span>`;
                });
                propRow += `</div>`;
                propsHTML += propRow;
            });

            props.innerHTML = propsHTML;
            toggleModal('compare-overlay', true);
        }

        // --- STATS ---
        function calculateAndShowStats() {
            const calcAvg = (data, key) => {
                const items = Object.values(data).filter(d => d.imgSrc && typeof d[key] === 'number');
                if(items.length === 0) return 'N/A';
                const total = items.reduce((sum, item) => sum + item[key], 0);
                return (total / items.length).toFixed(1);
            };

            const count = (data, key, value) => {
                return Object.values(data).filter(d => d.imgSrc && d[key] === value).length;
            }
            
            const dropCounts = {};
            Object.values(blockTypes).forEach(block => {
                if (block.drops && Array.isArray(block.drops)) {
                    block.drops.forEach(drop => {
                        dropCounts[drop.item] = (dropCounts[drop.item] || 0) + 1;
                    });
                }
            });
            const sortedDrops = Object.entries(dropCounts).sort((a, b) => b[1] - a[1]);
            const topDrop = sortedDrops.length > 0 ? `${formatName(sortedDrops[0][0])} (${sortedDrops[0][1]} blocks)` : 'N/A';

            document.getElementById('stats-grid').innerHTML = `
                <div class="stat-card"><h4>Total Blocks</h4><p>${Object.values(blockTypes).filter(d => d.imgSrc).length}</p></div>
                <div class="stat-card"><h4>Total Items</h4><p>${Object.values(itemTypes).filter(d => d.imgSrc).length}</p></div>
                <div class="stat-card"><h4>Solid Blocks</h4><p>${count(blockTypes, 'solid', true)}</p></div>
                <div class="stat-card"><h4>Total Tools</h4><p>${count(itemTypes, 'isTool', true)}</p></div>
                <div class="stat-card"><h4>Total Food</h4><p>${count(itemTypes, 'isFood', true)}</p></div>
                <div class="stat-card"><h4>Most Common Drop</h4><p>${topDrop}</p></div>
                <div class="stat-card"><h4>Avg. Block Hardness</h4><p>${calcAvg(blockTypes, 'miningHardness')}</p></div>
                <div class="stat-card"><h4>Avg. Tool Power</h4><p>${calcAvg(itemTypes, 'miningPower')}</p></div>
                <div class="stat-card"><h4>Avg. Tool Durability</h4><p>${calcAvg(itemTypes, 'maxDurability')}</p></div>
                <div class="stat-card"><h4>Avg. Food Healing</h4><p>${calcAvg(itemTypes, 'healAmount')}</p></div>
            `;
            toggleModal('stats-overlay', true);
        }

        // --- EXPORT ---
        function exportToCSV(type) {
            const data = type === 'block' ? blockTypes : itemTypes;
            const state = type === 'block' ? blockState : itemState;
            const list = getFilteredAndSorted(data, state);
            if (list.length === 0) {
                alert('No data to export with current filters.');
                return;
            }

            const headers = ['name', ...Object.keys(list[0].data)];
            let csvContent = headers.join(',') + '\n';
            list.forEach(({key, data}) => {
                const row = headers.map(header => {
                    if (header === 'name') return key;
                    const value = data[header];
                    if (typeof value === 'object' && value !== null) return `"${JSON.stringify(value).replace(/"/g, '""')}"`;
                    if (typeof value === 'string' && value.includes(',')) return `"${value}"`;
                    return value;
                });
                csvContent += row.join(',') + '\n';
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8,' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.setAttribute("download", `${type}_data.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- SETUP ---
        document.addEventListener('DOMContentLoaded', () => {
            // Restore settings
            const savedTheme = localStorage.getItem('theme');
            if(savedTheme === 'dark') document.body.classList.add('dark-theme');
            blockState.view = localStorage.getItem('blockView') || 'simple';
            itemState.view = localStorage.getItem('itemView') || 'simple';

            const setupControls = (type, container, data, state) => {
                const search = document.getElementById(`${type}-search`);
                const sort = document.getElementById(`${type}-sort`);
                const viewControls = document.getElementById(`${type}-view-controls`);
                const randomBtn = document.getElementById(`${type}-random`);
                const exportBtn = document.getElementById(`${type}-export`);
                const filterToggle = document.getElementById(`${type}-filter-toggle`);
                const filterPopover = document.getElementById(`${type}-filter-popover`);
                const filterOptions = document.getElementById(`${type}-filter-options`);
                
                // Set initial view
                viewControls.querySelector('.active').classList.remove('active');
                viewControls.querySelector(`[data-view="${state.view}"]`).classList.add('active');

                search.addEventListener('input', () => { state.search = search.value; render(container, data, state); });
                sort.addEventListener('change', () => { state.sort = sort.value; render(container, data, state); });
                
                filterToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    filterPopover.classList.toggle('active');
                });

                filterOptions.addEventListener('change', () => {
                    state.filters = Array.from(filterOptions.querySelectorAll('input:checked')).map(input => input.value);
                    filterToggle.textContent = `Filter (${state.filters.length})`;
                    render(container, data, state);
                });

                viewControls.addEventListener('click', (e) => {
                    if(e.target.tagName === 'BUTTON') {
                        state.view = e.target.dataset.view;
                        localStorage.setItem(`${type}View`, state.view);
                        viewControls.querySelector('.active').classList.remove('active');
                        e.target.classList.add('active');
                        render(container, data, state);
                    }
                });
                randomBtn.addEventListener('click', () => {
                    const visible = Array.from(container.querySelectorAll('.item'));
                    if (visible.length === 0) return;
                    const random = visible[Math.floor(Math.random() * visible.length)];
                    document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
                    random.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    random.classList.add('highlight');
                    setTimeout(() => random.classList.remove('highlight'), 2000);
                });
                exportBtn.addEventListener('click', () => exportToCSV(type));
            };
            
            // Global Listeners
            document.addEventListener('click', () => {
                document.getElementById('block-filter-popover').classList.remove('active');
                document.getElementById('item-filter-popover').classList.remove('active');
            });

            document.getElementById('block-filter-popover').addEventListener('click', e => e.stopPropagation());
            document.getElementById('item-filter-popover').addEventListener('click', e => e.stopPropagation());

            document.getElementById('theme-toggle').addEventListener('click', () => {
                const isDark = document.body.classList.toggle('dark-theme');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            document.getElementById('stats-toggle').addEventListener('click', calculateAndShowStats);
            document.querySelectorAll('.modal-overlay').forEach(m => m.addEventListener('click', e => {
                if(e.target === m || e.target.classList.contains('modal-close')) {
                    toggleModal(m.id, false);
                }
            }));
            
            // Container click (delegated)
            document.getElementById('block-container').addEventListener('click', handleCompareClick);
            document.getElementById('item-container').addEventListener('click', handleCompareClick);

            // Compare Tray Listeners (delegated)
            document.getElementById('compare-tray').addEventListener('click', e => {
                if (e.target.closest('.compare-tray-remove')) {
                    const key = e.target.closest('.compare-tray-item').dataset.key;
                    comparisonSlots = comparisonSlots.filter(s => s.key !== key);
                    renderCompareTray();
                    updateCompareButtons();
                }
                if (e.target.id === 'compare-tray-compare-btn') {
                    showComparison();
                }
                if (e.target.id === 'compare-tray-clear-btn') {
                    comparisonSlots = [];
                    renderCompareTray();
                    updateCompareButtons();
                }
            });
            
            // Initial Setup and Render
            setupControls('block', document.getElementById('block-container'), blockTypes, blockState);
            setupControls('item', document.getElementById('item-container'), itemTypes, itemState);
            render(document.getElementById('block-container'), blockTypes, blockState);
            render(document.getElementById('item-container'), itemTypes, itemState);
        });
    </script>
</body>
</html>
